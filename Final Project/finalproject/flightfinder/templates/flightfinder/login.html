{% extends "flightfinder/layout.html" %}

{% block body %}

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    
    <div id="mainLoginDiv">
        <div class="container-fluid px-0" id="mainhomepagediv">
            <div class="row mx-0">
                <div class="col-12 px-0">
                    <img src="https://i.ibb.co/rHYzcyc/Landscape2.jpg" class="img-fluid w-100">
                </div>
            </div>
        </div>
        <div>
            <h1 id="loginH1">Fly away today</h1>
            <div id="loginBox">
                <div>
                    <form action="#" method="post" id="loginForm">
                        {% csrf_token %}
                        <div class="form-group">
                            <input class="form-control" type="email" name="email" placeholder="Email Address">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" name="password" placeholder="Password">
                        </div>
                        <input class="btn float-right" id="loginFormButton" type="submit" value="Login"><p id="loginFormText">Don't have an account? <a href="{% url 'Flightfinder:register' %}" id="loginFormLinkText">Register here.</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>  
{% endblock %}
