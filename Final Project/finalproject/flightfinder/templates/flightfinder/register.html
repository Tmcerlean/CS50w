{% extends "flightfinder/layout.html" %}

{% block body %}

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <div id="mainRegisterDiv">
        <div class="container-fluid px-0" id="mainhomepagediv">
            <div class="row mx-0">
                <div class="col-12 px-0">
                    <img src="https://i.ibb.co/rHYzcyc/Landscape2.jpg" class="img-fluid w-100">
                </div>
            </div>
        </div>
        <div>
            <h1 id="registerH1">Get the full experience</h1>
            <div id="registerBox">
                <div>
                    <form method="post" id="registerForm" name="registration" onsubmit="return formValidation()">
                        {% csrf_token %}
                        <div class="form-group">
                            <input class="form-control" type="email" name="email" placeholder="Email Address">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" name="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                        </div>
                        <input class="btn float-right" id="registerFormButton" type="submit" value="Register"><p id="registerFormText">Already have an account? <a href="{% url 'Flightfinder:login' %}" id="registerFormLinkText">Log In here.</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
