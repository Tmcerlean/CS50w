<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
        <!-- Main Stylesheet -->
        <link rel="stylesheet" href="styles.css">

        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <title>Google</title>

        <!-- Favicon -->
        <link rel="icon" type="image/png" href="Google-Favicon.png"/>

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/af7e9fe7ba.js" crossorigin="anonymous"></script>
    </head>
    <body>
      <div class="container-fluid" id="topbar">
        <div class="row mainrow">
          <div class="col-auto aboutlink px-1 align-self-center pl-4">
            About
          </div>
          <div class="col-auto px-1 align-self-center pl-2">
            Store
          </div>
          <div class="col">
          </div>
          <div class="col-auto gmaillink px-1 align-self-center pr-2">
            Gmail
          </div>
          <div class="col-auto px-1 align-self-center pr-3">
            <a href="images.html">Images</a>
          </div>
          <div class="col-auto px-1 align-self-center">
            <img src="Google Homepage Top Corner.png" class="img-fluid pr-3" alt="Responsive image">
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col"></div>
            <div class="col-auto"><img class="center-block img-fluid" src="Google Logo.png" id="mainGooglelogo"></div>
          <div class="col"></div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col"></div>
          <div class="col-6">
            <form action="https://google.com/search" class="searchform">
              <i class="fas fa-search" aria-hidden="true" style="color:#919191;"></i>
              <input type="text" name="q" class="border rounded-pill" id="searchbox">
              <br><br>
              <input type="submit" value="Google Search" id="googlesearch">
              <input type="submit" value="I'm Feeling Lucky" class="ml-2" id="imfeelinglucky">
            </form>
          </div>
          <div class="col"></div>
          </div>
        </div>
      </div>   


      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
